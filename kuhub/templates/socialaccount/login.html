{% load static %}
  <link rel="stylesheet" href="{% static 'login_stylesheet.css' %}">
  <body>
    <section class="vh-100">
      <div class="container">
        <div class="container-xs">
          <img src="{% static 'images/logo.png' %}" alt="logo">
          <h1>KU Hub</h1>
        </div>
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="login-with-google-btn">

            <h3>Or</h3>
            <button onclick="document.location='/accounts/login'"> Log in with KU-Hub account </button>
      </div>
    </section>
