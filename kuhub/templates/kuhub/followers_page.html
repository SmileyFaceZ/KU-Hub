{% extends "base.html" %}
{% load static %}

{% block title %}
    <title>Followers</title>
{% endblock %}

{% block content %}

<style>
    body {
        background-color: #BFE89C;
        font-family: 'Poppins';
    }
</style>

<div class="container" style="font-family: 'Poppins';">
    <h4><span class="badge rounded-pill shadow p-3 d-flex justify-content-center" style="font-family: 'Poppins'; margin-top: 5%; margin-bottom: 3%;font-weight: normal; background-color: #36816C;">My Followers</span></h4>
    <div class="row row-cols-3">
        {% for follow in followers %}
            <div class="col mb-3">
                <a href="{% url 'kuhub:profile_view' username=follow.follower.username %}" class="text-decoration-none">
                    <div class="card border border-1 rounded-4 p-3 d-flex align-items-center">
                        {% if follow.follower.profile.display_photo %}
                            <img class="me-3 rounded-circle" src="{{ follow.follower.profile.display_photo }}" width="45" height="45" alt="{{ follow.follower.username }}'s Profile">
                        {% else %}
                            <img class="me-3 rounded-circle" src="{% static 'images/default_profile.jpg' %}" width="45" height="45" alt="{{ follow.follower.username }}'s Profile">
                        {% endif %}
                        <h4 class="card-title">{{ follow.follower.username }}</h4>
                    </div>
                </a>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
