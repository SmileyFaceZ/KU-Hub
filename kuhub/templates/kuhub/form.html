{% extends "base.html" %}

{% block title %}
    <title>Create Post</title>
{% endblock %}

{% block content %}
    <div class="container mt-4">
        <form action="{% url 'kuhub:create_post' %}" id="file-upload-form" method="post">
            {% csrf_token %}

            <div class="mb-3">
                <label class="form-label">Tags</label>
                {{ form.tag_name }}
            </div>
            <div class="mb-3">
                <label class="form-label">Subjects</label>
                <div style="width: 500px;">
                    {{ form.subject }}
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label">Review</label>
                <br>
                {{ form.review }}
            </div>

            <input type="submit" name="post" id="button_post" value="Post" class="btn btn-success">
        </form>
    </div>
{% endblock %}
