{% extends "base.html" %}
{% load static %}


{% block title %}
    <title>Create Group</title>
{% endblock %}

{% block content %}
<div class="container mt-4">
    <form action="{% url 'kuhub:create_group' %}" method="post">
            {% csrf_token %}
           <div class="mb-3">
            <label class="form-label">Group Name:</label>
               <div>
               {{ form.name }}
               </div>
            </div>
            <div class="mb-3">
                <label class="form-label">Tags:</label>
                <div>
                {{ form.tag_name }}
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label">Description:</label>
                <div>
                {{ form.description }}
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label">Password:</label>
                <div>
                {{ form.password }}
                    </div>
            </div>
        <input type="submit" value="Create" class="btn btn-success">
    </form>
    </div>
{% endblock %}
