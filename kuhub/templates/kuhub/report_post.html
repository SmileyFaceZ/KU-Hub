{% extends 'base.html' %}
{% load static %}

{% block content %}
  {% for message in messages %}
    <div class="alert alert-{{ message.tags }}" role="alert">
      {{ message }}
    </div>
  {% endfor %}

  <h2>Report Post: {{ post.id }}</h2>
  <form method="post" action="{% url 'kuhub:report_post' pk=post.pk %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Submit Report</button>
  </form>
{% endblock %}
