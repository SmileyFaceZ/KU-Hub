{% load socialaccount %}
<html>
  <!-- import boostrap -->
  <meta charset="utf-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  {% load static %}
  <link rel="stylesheet" href="{% static 'authentication_stylesheet.css' %}">
  <body>
    <section class="vh-100">
      <div class="container">
        <div class="container-xs">
          <img src="{% static 'images/ku-icon.png' %}" alt="logo">
          <h1>KU Hub</h1>
        </div>
          <h2>Log in</h2>
          <form method="POST">
            <form style="width: 23rem;">
              {% csrf_token %}
              <table style="padding: 2ex;" class="text-white">
                {{ form.as_table }}
              </table>
                <button type="submit">Login</button>
              <h3>Or</h3>
              <button onclick="document.location='{% provider_login_url 'google' %}'">
                Log in with <b>Google</b>
              </button>
              <button onclick="document.location='/accounts/signup'">Sign Up</button>
    
            </div>
          </form>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
