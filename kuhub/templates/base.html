<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}

    <link rel="stylesheet" href="{% static 'kuhub/style.css' %}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{% static 'kuhub/images/ku-icon.png' %}" type="image/png"  class="icon_img">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/69adf0a164.js" crossorigin="anonymous"></script>

    <nav class="navbar navbar-expand-lg shadow">
        <div class="container-fluid">
            <button class="btn btn-primary me-3" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasWithBothOptions" aria-controls="offcanvasWithBothOptions">Menu</button>
            <img src="{% static 'kuhub/ku-icon.png' %}" alt="ku-icon" width="50" height="50" class="me-2 rounded-icon">

            <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                <ul class="navbar-nav mb-2 mb-lg-0">
                    <li class="nav-item"><a href="{% url 'kuhub:review' %}" class="nav-link">KU-Hub</a></li>
                    <li class="nav-item"><a href="{% url 'kuhub:review' %}" class="nav-link">Review-Hub</a></li> 
                    <li class="nav-item"><a href="{% url 'kuhub:summary' %}" class="nav-link">Summary-Hub</a></li>
                    <li class="nav-item"><a href="{% url 'kuhub:tricks' %}" class="nav-link">Tricks-Hub</a></li>
                    <li class="nav-item"><a href="{% url 'kuhub:groups' %}" class="nav-link">Group-Hub</a></li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
                <img class="rounded-circle" src="https://www.neeri.res.in/img/profile_image.jpg" style="width:45px;">
            </div>
        </div>
    </nav>

    <!--  When Click Menu Button  -->
    <div class="offcanvas offcanvas-start" data-bs-scroll="true" tabindex="-1" id="offcanvasWithBothOptions" aria-labelledby="offcanvasWithBothOptionsLabel">
        <div class="offcanvas-header">
            <h4 style="color: whitesmoke;" class="offcanvas-title" id="offcanvasWithBothOptionsLabel">Menu</h4>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            {% if user.is_authenticated %}
                <a href="#" class="h5 text-decoration-none m-3">
                    <i style="margin-right: 15px; margin-bottom: 15px;" class="fa-solid fa-user"></i>Profile
                </a><br>
                <a href="#" class="h5 text-decoration-none m-3">
                    <i style="margin-right: 15px; margin-bottom: 15px;" class="fa-regular fa-square-plus"></i>Create Post
                </a><br>
                <a href="#" class="h5 text-decoration-none m-3">
                    <i style="margin-right: 10px; margin-bottom: 15px;" class="fa-solid fa-user-plus"></i>Follower
                </a><br>
                <a href="#" class="h5 text-decoration-none m-3">
                    <i style="margin-right: 15px; margin-bottom: 7px;" class="fa-solid fa-download"></i>Download
                </a><br>
                <h5 style="color: whitesmoke;"></h5><a href="{% url 'account_logout' %}" class="h5 m-3">
                    <i style="margin-right: 15px;" class="fa-solid fa-arrow-right-from-bracket"></i>Log out
                </a><br>
            {% else %}

                <h5 style="color: whitesmoke;">Please<a href="{% url 'account_login' %}" class="h5 m-3">Log in</a><br></h5>
            {% endif %}
        </div>
    </div>

    {% block title %}
    {% endblock %}
</head>
<body class="background">
    {% block content %}
    {% endblock %}
</body>
</html>
