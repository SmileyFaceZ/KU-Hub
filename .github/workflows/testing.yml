# This workflow will install Python dependencies, run tests, and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Unit Testing

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python 3.10
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 pytest -r requirements.txt "python-dotenv[cli]"

      - name: Copy .env.example to .env
        run: cp .env.example .env

      - name: Set TESTING environment variable
        run: echo "TESTING=true" >> $GITHUB_ENV

      - name: Set environment variables
        run: |
          echo "SECRET_KEY=secretkey" >> $GITHUB_ENV
          echo "DEBUG=False" >> $GITHUB_ENV
          echo "ALLOWED_HOSTS=127.0.0.1,localhost" >> $GITHUB_ENV
          echo "TIME_ZONE=Asia/Bangkok" >> $GITHUB_ENV
          echo "DATABASE_URL=${{ secrets.DATABASE_URL }}" >> $GITHUB_ENV
          echo "GOOGLE_OAUTH_CLIENT_ID=${{ secrets.GOOGLE_OAUTH_CLIENT_ID }}" >> $GITHUB_ENV
          echo "GOOGLE_OAUTH_SECRET_KEY=${{ secrets.GOOGLE_OAUTH_SECRET_KEY }}" >> $GITHUB_ENV
          echo "TESTING=true" >> $GITHUB_ENV
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          GOOGLE_OAUTH_CLIENT_ID: ${{ secrets.GOOGLE_OAUTH_CLIENT_ID }}
          GOOGLE_OAUTH_SECRET_KEY: ${{ secrets.GOOGLE_OAUTH_SECRET_KEY }}

      - name: Lint with flake8
        run: |
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=79 --statistics

      - name: Apply database migrations
        run: python manage.py migrate

      - name: Test with Django test
        run: python manage.py test kuhub
